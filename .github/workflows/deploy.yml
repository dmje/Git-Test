name: deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CLOUDWAYS_HOST }}
          username: ${{ secrets.CLOUDWAYS_USERNAME }}       # Application user
          password: ${{ secrets.CLOUDWAYS_PASSWORD }}
          protocol: sftp
          local-dir: ./
          server-dir: public_html/                      # <-- Cloudways app path
          exclude: |
            **/.git*
            **/.github/**